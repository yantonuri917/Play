<style>
:root{
  --bg:#0b1426;
  --panel:#0f1e3a;
  --card:#12244a;
  --border:#1e3566;
  --accent:#3b82f6;
  --text:#e6ecff;
  --muted:#9fb2ff;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Hiragino Sans",Meiryo,sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  background:linear-gradient(180deg,#0f1e3a,#0b1426);
  border-bottom:1px solid var(--border);
  padding:12px;
  text-align:center;
  font-weight:700;
}

.container{
  max-width:1100px;
  margin:auto;
  padding:12px;
}

/* MAIN PLAYER */
.player{
  position:relative;
  aspect-ratio:16/9;
  background:#000;
  border-radius:12px;
  overflow:hidden;
  margin-bottom:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}
.player iframe{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:0;
}

/* SECTION */
.section{
  margin-bottom:28px;
}
.section-title{
  font-size:14px;
  font-weight:700;
  color:var(--muted);
  margin:8px 4px 10px;
}

/* GRID (STABIL) */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:12px;
}

/* CARD */
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:10px;
  overflow:hidden;
  cursor:pointer;
  transition:.15s;
}
.card:hover{
  transform:translateY(-2px);
  box-shadow:0 6px 14px rgba(0,0,0,.35);
  border-color:var(--accent);
}

/* THUMB */
.thumb{
  aspect-ratio:16/9;
  background:#000;
  position:relative;
}
.thumb iframe{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:0;
  pointer-events:none;
}

/* TITLE */
.card p{
  margin:0;
  padding:7px 6px;
  font-size:12px;
  text-align:center;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

/* AGE GATE */
#ageGate{
  position:fixed;
  inset:0;
  background:rgba(3,8,20,.96);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.age-box{
  background:var(--panel);
  border:1px solid var(--border);
  padding:24px;
  border-radius:12px;
  max-width:320px;
  text-align:center;
}
.age-box h2{
  margin-top:0;
  font-size:18px;
}
.age-box p{
  font-size:13px;
  line-height:1.6;
  color:var(--muted);
}
.age-box button{
  width:100%;
  margin-top:10px;
  padding:10px;
  font-size:14px;
  border-radius:8px;
  border:1px solid var(--border);
  cursor:pointer;
}
.yes{ background:var(--accent); color:#fff; border-color:var(--accent); }
.no{ background:#1a2b55; color:#c7d2ff; }

footer{
  margin-top:30px;
  padding:12px;
  text-align:center;
  font-size:11px;
  color:var(--muted);
  border-top:1px solid var(--border);
}
</style>
</head>
