        .player-container.is-full { width: 100vw; max-width: 100vw; margin-left: -16px; border-radius: 0; z-index: 50; }
        video { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
        .player-container.is-full video { pointer-events: auto; }
        .action-icon-btn { width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; background-color: #242f41; border: 1px solid #3d4655; border-radius: 4px; color: white; cursor: pointer; }

    <script>
        const ALLOWED_HOSTS = ['localhost', 'null', '127.0.0.1', 'yourdomain.com'];

        (function() {
            const h = window.location.hostname || 'null';
            const ok = ALLOWED_HOSTS.some(d => h.includes(d));

            if (!ok) {
                document.getElementById('protection-overlay').style.display = 'flex';
                document.getElementById('main-content').innerHTML = '';
                return;
            }

            const videoLinks = [
                "https://video.twimg.com/amplify_video/2020884792548696064/vid/avc1/854x480/yfu2xh6FhF9cJs0H.mp4?tag=21",
                "https://video.twimg.com/amplify_video/2012062342675382273/vid/avc1/642x360/HSdZS9r3UP0y2-k4.mp4?tag=21",
                "https://video.twimg.com/amplify_video/2019218084909969411/vid/avc1/854x480/8nW-xdZevIgGQLPw.mp4?tag=21",
                "https://video.twimg.com/amplify_video/2018869702848823296/vid/avc1/640x360/SddWBCSYD3QsHHOO.mp4?tag=21",
                "https://video.twimg.com/amplify_video/2009881239487209472/vid/avc1/854x480/eGRqHsWJ8Zur88-E.mp4?tag=21"
            ];

            const container = document.getElementById('file-container');
            videoLinks.forEach((url, i) => {
                const html = `
                    <div class="file-item mb-10" id="item-${i}">
                        <div class="flex flex-col">
                            <div class="flex justify-between items-start">
                                <div class="flex items-start gap-3">
                                     <div class="flex items-start gap-2 pt-1">
                                        <div class="w-4 h-4 border border-[#4a5568] rounded-[2px]"></div>
                                        <svg width="32" height="32" viewBox="0 0 40 40"><path d="M8 11H33V35C33 36.6569 31.6569 38 30 38H11C9.34315 38 8 36.6569 8 35V11Z" fill="#3B82F6"/><path d="M17 21L24 24.5L17 28V21Z" fill="white"/></svg>
                                     </div>
                                     <div>
                                        <h2 class="text-[14px] font-bold text-white">Video_Content_${i+1}.mp4</h2>
                                        <p class="text-[11px] text-[#94a3b8]">22/02/2026, 15.00.02</p>
                                     </div>
                                </div>
                                <div class="flex gap-2">
                                    <button class="action-icon-btn" onclick="tglP(${i})"><i id="ic-${i}" class="fas fa-play text-[11px]"></i></button>
                                    <button class="action-icon-btn"><i class="fas fa-download text-[11px]"></i></button>
                                </div>
                            </div>
                            <div id="p-${i}" class="player-container">
                                <video id="v-${i}" muted loop playsinline autoplay src="${url}"></video>
                                <div id="o-${i}" class="absolute inset-0 flex items-center justify-center bg-black/20" onclick="tglP(${i})">
                                    <div class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center backdrop-blur-sm"><i class="fas fa-play text-white"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>`;
                container.innerHTML += html;
            });

            // Memaksa video untuk berputar (Looping manual untuk memastikan autoplay bekerja)
            window.addEventListener('load', () => {
                const videos = document.querySelectorAll('video');
                videos.forEach(v => {
                    v.play().catch(e => {
                        console.log("Autoplay dicegah oleh browser, menunggu interaksi.");
                    });
                });
            });

            // Mencoba memutar video lagi saat pengguna melakukan scroll (sering kali memicu izin autoplay)
            window.addEventListener('scroll', () => {
                document.querySelectorAll('video').forEach(v => {
                    if (v.paused) v.play().catch(() => {});
                });
            }, { once: true });

        })();

        let aId = null;
        function tglP(id) {
            const p = document.getElementById(`p-${id}`);
            const v = document.getElementById(`v-${id}`);
            const o = document.getElementById(`o-${id}`);
            const ic = document.getElementById(`ic-${id}`);

            if (aId === id) {
                p.classList.remove('is-full');
                v.muted = true; v.controls = false; o.style.display = 'flex';
                ic.className = 'fas fa-play text-[11px]';
                aId = null;
            } else {
                if(aId !== null) tglP(aId);
                p.classList.add('is-full');
                v.muted = false; v.controls = true; o.style.display = 'none';
                v.play(); ic.className = 'fas fa-times text-[11px]';
                aId = id;
                p.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }
        
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
