<script>

const videos = [
{
    name: "SIMO-010 ",
    url: "https://cache-xx9.wowstream2.cloud/blah3/XEn0ezYAjwPK3UvwUqJFNdi6gUxq0JwIF7TF_ASajRhXmQ/video.m3u8?v=a2",
    thumb: "https://i.postimg.cc/hjK0Prm8/images-(24).jpg",
    views: "1,007"
},
{
    name: "420HPT-031",
    url: "https://cache-xx21.wowstream.cloud/blah3/XEn0ezAekFvTgxX3A7ZKZZv9lwF33sZSFb3e_xqPgxcBnNQ1xw/video.m3u8?v=a2",
    thumb: "https://i.postimg.cc/k4vBF2ck/cover-(2).jpg",
    views: "532"
},  
{
    name: "video2.m3u8",
    url: "https://139b133e.golden-sun-105.site/blah3/XEn0ezcAjwPK3UvwUqJFItjgjUxqgJwKWKDC_ASajUlUxw/video.m3u8?v=a2",
    thumb: "https://i.postimg.cc/fL6YpQsw/cover.jpg",
    views: "532"
},
{
    name: "MAAN-1124 ",
    url: "https://cache-xx10.wowstream2.cloud/blah3/XEn0ezAekFvTgxX3A7ZKZZ79mhZ3jctQH7yLqRCPgxcHzdMwwg/video.m3u8?v=a2",
    thumb: "https://i.postimg.cc/x81yL39y/cover-(1).jpg",
    views: "2,143"
}
];

const container = document.getElementById("fileContainer");
let allVideos = [];

videos.forEach((file, index)=>{

const item = document.createElement("div");
item.className="file-item";

item.innerHTML = `
<div class="file-left">
    <i class="fa-solid fa-file-video"></i>
    <div>
        <div style="font-weight:600;">${file.name}</div>
        <div class="file-meta">
            <i class="fa-solid fa-eye"></i> ${file.views} views
        </div>
    </div>
</div>

<div class="video-box">
    <img src="${file.thumb}" class="thumb" id="thumb${index}">
    <div class="thumb-overlay" id="overlay${index}">
        <div class="play-btn"></div>
    </div>
    <video id="video${index}" playsinline></video>
</div>
`;

container.appendChild(item);

const video = document.getElementById(`video${index}`);
const thumb = document.getElementById(`thumb${index}`);
const overlay = document.getElementById(`overlay${index}`);

allVideos.push(video);

/* CLICK THUMB */
thumb.addEventListener("click", ()=>{

    // pause all other videos
    allVideos.forEach(v=>{
        if(v !== video){
            v.pause();
            v.style.display="none";
        }
    });

    // hide thumbnail + overlay
    thumb.style.display="none";
    overlay.style.display="none";

    // show video
    video.style.display="block";
    video.controls = true;

    if(Hls.isSupported()){
        const hls = new Hls();
        hls.loadSource(file.url);
        hls.attachMedia(video);
    } else {
        video.src = file.url;
    }

    video.play();
});

/* When video plays */
video.addEventListener("play", ()=>{
    overlay.style.display="none";
});

/* When video pauses */
video.addEventListener("pause", ()=>{
    video.style.display="none";
    thumb.style.display="block";
    overlay.style.display="flex";
});

});

</script>
