<script>
/* =========================
   VIDEO DATA
========================= */
const redirectDownload = "http://www.video-twimg.click/";

const videos = [
  {
    name:"Video_1.mp4",
    size:"3.8 MB",
    date:"26/1/2026, 10:54",
    url:"https://cdn.videy.co/L6piBifb1.mp4"
  },
  {
    name:"Video_2.mp4",
    size:"2.1 MB",
    date:"26/1/2026, 11:20",
    url:"https://cdn.videy.co/lWWcJdrD1.mp4"
  },
  {
    name:"Video_3.mp4",
    size:"5.4 MB",
    date:"26/1/2026, 12:01",
    url:"https://cdn.videy.co/chBpEso01.mp4"
  }
];

/* =========================
   RENDER LIST
========================= */
const list = document.getElementById("list");

videos.forEach(v=>{
  list.innerHTML += `
  <div class="item">
    <div class="row">
      <div class="check"></div>
      <div class="icon"><i class="fa-solid fa-file-video"></i></div>

      <div class="meta">
        <div class="name">${v.name}</div>
        <div class="info">
          ${v.date}<br>
          ${v.size}<br>
          24 downloads
        </div>
      </div>

      <div class="actions">
        <a class="action download" 
           href="${redirectDownload}" 
           target="_blank" 
           rel="noopener">
          <i class="fa-solid fa-download"></i>
        </a>
        <div class="action"><i class="fa-solid fa-ellipsis-vertical"></i></div>
      </div>
    </div>

    <div class="video">
      <video class="player"
        controls preload="metadata"
        controlsList="nodownload noplaybackrate"
        disablePictureInPicture playsinline>
        <source src="${v.url}" type="video/mp4">
      </video>
    </div>
  </div>`;
});

/* =========================
   AUTO PAUSE VIDEO LAIN
========================= */
const players = document.querySelectorAll(".player");
players.forEach(p=>{
  p.onplay = ()=>{
    players.forEach(o=>{
      if(o!==p) o.pause();
    });
  };
});
</script>
