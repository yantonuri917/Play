<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #0f172a;
  color: #e5e7eb;
  font-family: Arial, sans-serif;
}

.header {
  background: #020617;
  padding: 12px;
  text-align: center;
  font-size: 18px;
  font-weight: bold;
}

.container {
  padding: 15px;
}

/* PLAYER UTAMA (AUTO RATIO) */
.player-box {
  position: relative;
  width: 100%;
  background: #000;
  border-radius: 14px;
  overflow: hidden;
}

.player-box video {
  width: 100%;
  height: auto;
  display: block;
}

/* GRID LANDSCAPE FIX */
.grid {
  margin-top: 20px;
  display: grid;
  grid-template-columns: 1fr;
  gap: 18px;
}

.grid-box {
  position: relative;
  width: 100%;
  aspect-ratio: 16 / 9;
  background: #000;
  border-radius: 14px;
  overflow: hidden;
}

.grid-box video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* PLAY OVERLAY */
.play-overlay {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(0,0,0,.35);
  cursor: pointer;
}

.play-circle {
  width: 72px;
  height: 72px;
  background: rgba(0,0,0,.65);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  animation: pulse 1.4s infinite;
}

.play-triangle {
  width: 0;
  height: 0;
  border-left: 20px solid #22c55e;
  border-top: 13px solid transparent;
  border-bottom: 13px solid transparent;
  margin-left: 4px;
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.15); opacity: .7; }
  100% { transform: scale(1); opacity: 1; }
}

/* ANTI DOWNLOAD */
video::-webkit-media-controls-download-button {
  display: none !important;
}
video::-webkit-media-controls-enclosure {
  overflow: hidden;
}
video {
  -webkit-touch-callout: none;
}
</style>
</head>

<script>
const player = document.getElementById('mainPlayer');
const playerBox = document.getElementById('playerBox');

function resizePlayer() {
  if (player.videoWidth && player.videoHeight) {
    playerBox.style.aspectRatio =
      `${player.videoWidth} / ${player.videoHeight}`;
  }
}

player.addEventListener('loadedmetadata', resizePlayer);

function playMain(url) {
  player.src = url;
  player.load();
  player.play();
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

document.addEventListener('contextmenu', e => {
  if (e.target.tagName === 'VIDEO') e.preventDefault();
});
</script>
