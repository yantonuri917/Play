    <style>
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f0f0f; }
        ::-webkit-scrollbar-thumb { background: #3f3f3f; border-radius: 10px; }
        
        body { background-color: #0f0f0f; color: #f1f1f1; scroll-behavior: smooth; }

        /* Container Iklan */
        .ad-top-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 0;
            background-color: #0f0f0f;
            min-height: 60px;
        }

        .grid-layout {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem 1rem;
        }

        @media (min-width: 1024px) {
            .sidebar-mode-container { display: flex; flex-direction: row; gap: 24px; }
            .main-content-area { flex: 1; }
            .sidebar-list-area { width: 380px; flex-shrink: 0; }
        }

        .video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            border-radius: 12px;
            background-color: #1a1a1a;
            transition: all 0.3s ease;
        }

        .video-card video { 
            width: 100%; height: 100%; object-fit: cover; opacity: 0.7; transition: opacity 0.3s;
        }

        .active-card video { opacity: 1; }
        .active-card .video-container { border-radius: 0px; }
        
        .small-card { display: flex; gap: 10px; cursor: pointer; margin-bottom: 12px; }
        .small-card .video-container { width: 150px; height: 85px; flex-shrink: 0; border-radius: 8px; }
        .small-card h3 { font-size: 13px; line-height: 1.2; font-weight: 600; }

        #toast {
            visibility: hidden; background-color: #333; color: #fff; border-radius: 8px;
            padding: 12px 20px; position: fixed; z-index: 100; bottom: 20px; left: 20px; font-size: 13px;
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from { bottom: 0; opacity: 0; } to { bottom: 20px; opacity: 1; } }
        @keyframes fadeout { from { opacity: 1; } to { opacity: 0; } }
    </style>
</head>

        function renderInitial() {
            const grid = document.getElementById('home-view');
            grid.innerHTML = videoData.map(v => `
                <div class="video-card group cursor-pointer" onclick="playVideo(${v.id})">
                    <div class="video-container shadow-lg">

                    <div class="flex gap-3 mt-3">
                        <div class="w-8 h-8 rounded-full bg-gray-800 flex-shrink-0 flex items-center justify-center font-bold text-[10px] uppercase">${v.channel[0]}</div>

                            <p class="text-gray-400 text-[11px] mt-1">${v.channel}</p>
                        </div>
                    </div>
                </div>
            `).join('');
            initAutoPreview();
        }

        function renderSidebar(excludeId) {
            const sidebar = document.getElementById('sidebar-grid');
            sidebar.innerHTML = videoData.filter(v => v.id !== excludeId).map(v => `
                <div class="small-card group" onclick="playVideo(${v.id})">
                    <div class="video-container shadow-md">
                        <video muted playsinline preload="metadata">
                            <source src="${v.src}" type="video/mp4">

                    </div>
                    <div class="flex flex-col flex-1">
                        <h3 class="text-white line-clamp-2 group-hover:text-red-500 transition-colors">${v.title}</h3>
                        <p class="text-gray-400 text-[10px] mt-1">${v.channel}</p>
                    </div>
                </div>
            `).join('');
        }

        function initAutoPreview() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const video = entry.target.querySelector('video');
                    if (entry.isIntersecting) {
                        entry.target.classList.add('active-card');
                        video.play().catch(() => {});
                    } else {
                        entry.target.classList.remove('active-card');
                        video.pause();
                    }
                });
            }, { threshold: 0.6 });
            document.querySelectorAll('.video-card').forEach(card => observer.observe(card));
        }

        function playVideo(id) {
            const video = videoData.find(v => v.id === id);
            document.getElementById('home-view').classList.add('hidden');
            document.getElementById('watch-view').classList.remove('hidden');
            const player = document.getElementById('main-player');
            player.src = video.src;
            document.getElementById('main-title').innerText = video.title;
            document.getElementById('main-channel').innerText = video.channel;
            document.getElementById('chan-avatar').innerText = video.channel[0];
            renderSidebar(id);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
