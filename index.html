<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>fun</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0f172a; /* gelap seperti gofile */
      color: #e5e7eb;
    }

    .loader-container {
      text-align: center;
    }

    .spinner {
      width: 64px;
      height: 64px;
      border: 6px solid rgba(255, 255, 255, 0.15);
      border-top-color: #38bdf8; /* biru ala gofile */
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    

    
      
    /* berhenti setelah 2 detik */
    body.loaded .spinner {
      animation-play-state: paused;
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="loader-container">
    <div class="spinner"></div>
  </div>
    
    
  </div>
  <script>
    setTimeout(() => {
      document.body.classList.add('loaded');
    }, 1000); // 2 detik
  </script>
</body>
</html>
