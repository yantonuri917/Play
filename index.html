<script>
// AUTO THUMBNAIL
document.querySelectorAll('.file').forEach(f=>{
const v=f.querySelector('video');
const c=f.querySelector('canvas');
const ctx=c.getContext('2d');
v.src=v.dataset.src;
v.muted=true;
v.addEventListener('loadeddata',()=>v.currentTime=0.5);
v.addEventListener('seeked',()=>{
c.width=v.videoWidth;
c.height=v.videoHeight;
ctx.drawImage(v,0,0,c.width,c.height);
v.pause();
});
});

// PLAY FROM THUMB
function play(thumb){
document.querySelectorAll('.player').forEach(p=>{
p.style.display='none';
p.querySelector('video').pause();
});
document.querySelectorAll('.thumb').forEach(t=>t.style.display='block');

const file=thumb.closest('.file');
const player=file.querySelector('.player');
const video=player.querySelector('video');

thumb.style.display='none';
player.style.display='block';
video.play();
}
</script>
